services:
  backend:
    container_name: backend
    image: backend
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    command: npm run start:debug
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    environment:
      - PG_HOSTNAME=${PG_HOSTNAME}
      - PG_USERNAME=${PG_USERNAME}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_DATABASE=${PG_DATABASE}
      - PG_PORT=${PG_PORT}
      - PG_SCHEMA=${PG_SCHEMA}
      - PG_SYNCHRONIZE=${PG_SYNCHRONIZE}
      - PG_CACERT=${PG_CACERT}

      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}

      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_CLOUDFRONT_ENDPOINT=${AWS_CLOUDFRONT_ENDPOINT}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}

      - TZ=${TZ}
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - APP_URL=${APP_URL}

      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_TTL=${REDIS_TTL:-300}
    networks:
      - sqr_network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    depends_on:
      - database
      - redis

  database:
    container_name: database
    image: postgres:latest
    ports:
      - ${PG_PORT}:5432
    environment:
      - POSTGRES_USER=${PG_USERNAME}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DATABASE}
    networks:
      - sqr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./src/database/seeds/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - ${REDIS_PORT:-6379}:6379
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    networks:
      - sqr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

networks:
  sqr_network:
    driver: bridge

volumes:
  postgres_data: {}
  redis_data: {}
