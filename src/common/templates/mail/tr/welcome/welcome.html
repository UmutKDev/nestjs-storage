<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Kayıt Onayı</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th {
        background-color: #f7f7f7;
      }
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .info-section {
        border-radius: 8px;
        overflow: hidden;
      }
      .info-section td:first-child {
        background-color: #3498db;
        color: #fff;
        font-weight: bold;
        padding-left: 15px;
      }
      .info-section td:last-child {
        padding-left: 20px;
      }
      .footer {
        margin-top: 30px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Giriş Bilgileri</h1>
      <p>Merhaba,</p>
      <p>Kaydınız başarıyla oluşturuldu. İşte hesap bilgileriniz:</p>
      <table class="info-section">
        <tr>
          <td
            style="
              background-color: #3498db;
              color: #fff;
              font-weight: bold;
              padding: 12px 15px;
              border-radius: 8px 0 0 8px;
            "
          >
            Kullanıcı Adı:
          </td>
          <td style="padding: 12px 20px; border-radius: 0 8px 8px 0">
            {Username}
          </td>
        </tr>
        <tr>
          <td
            style="
              background-color: #3498db;
              color: #fff;
              font-weight: bold;
              padding: 12px 15px;
              border-radius: 8px 0 0 8px;
            "
          >
            Şifre:
          </td>
          <td style="padding: 12px 20px; border-radius: 0 8px 8px 0">
            {Password}
          </td>
        </tr>
      </table>
      <p class="footer">
        Başka bir sorunuz varsa, lütfen bizimle iletişime geçmekten çekinmeyin.
      </p>
      <p class="footer">İyi günler dileriz!</p>
    </div>
  </body>
</html>
